<!-- documento_form_only.html -->
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Nuevo documento</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form method="post" class="documento_form" id="newDocumentoForm">
        {% csrf_token %}
        {% if create_documento.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in create_documento.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <div class="mb-3">
            <label for="{{ create_documento.archivo.id_for_label }}" class="form-label">{{ create_documento.archivo.label }}</label>
            {{ create_documento.archivo }}
        </div>
            
            
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{{ form.media }}
